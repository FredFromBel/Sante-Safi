
name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    # Push vers main => dÃ©ploiement prod
    # PR ouverte/sync/rÃ©ouverte => environnement de prÃ©visualisation
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy

    permissions:
      contents: read           # pour checkout
      pull-requests: write     # pour comments/checks sur PR (repo_token)
      id-token: write          # future-proof si OIDC

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          # ðŸ” Token SWA (Settings > Secrets and variables > Actions)
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}

          # Jeton GitHub natif pour PR comments / checks
          repo_token: ${{ github.token }}

          # Action
          action: upload

          # ðŸ“ Site statique Ã  la racine
          app_location: "/"
          api_location: ""

          # ðŸš« Aucun build (pas dâ€™Oryx)
          skip_app_build: true
          skip_api_build: true

          # ðŸ”Ž Upload du contenu de la racine (Ã©vite dâ€™envoyer .github/)
          # Utilise "." plutÃ´t que "/"
          output_location: "."

          # ðŸ§­ Facultatif : prod est implicite sur push->main
          # deployment_environment: "Production"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request

    permissions:
      contents: read

    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: close
``
