
name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          # ğŸ” Secret du token SWA (dÃ©fini dans Settings > Secrets and variables > Actions)
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}

          # Jeton GitHub natif pour PR comments / checks
          repo_token: ${{ github.token }}

          # Action
          action: "upload"

          # ğŸ“ Site statique Ã  la racine.
          app_location: "/"
          api_location: ""

          # ğŸš« Aucun build (pas dâ€™Oryx)
          skip_app_build: true
          skip_api_build: true

          # ğŸ” TÃ©lÃ©versement de la racine
          output_location: "/"

          # ğŸ§­ Force le dÃ©ploiement sur lâ€™environnement de prod
          deployment_environment: "Production"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job

    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"
